set-option -g history-limit 256000
set-window-option -g mode-keys vi

# Recommended settings for nvim
set-option -sg escape-time 10
set-option -g focus-events on

# Fix nvim colors
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',xterm:Tc'

# C-b b to clear screen
bind b send-keys -R \; clear-history

# Add keybinds to reorder tabs
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# Fix unicode symbols:

# 1. Tell tmux to present itself as a modern terminal
set -g default-terminal "tmux-256color"

# 2. Force UTF‑8 for any client that attaches
set -ga terminal-overrides ',*:UTF-8'

# 3. (Nice to have) enable true‑colour
set -ga terminal-overrides ',xterm-256color:Tc'
